<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prepify 11+ Vocabulary Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f8fc;
      --bg-alt: #ffffff;
      --text: #1f2933;
      --text-light: #4b5b68;
      --primary: #3b65ff;
      --accent: #5c8dfd;
      --card-front: linear-gradient(145deg, #3b65ff, #6b8dff);
      --card-back: #ffffff;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-alt);
      border-bottom: 1px solid #ccc;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      font-size: 1.4rem;
      background: linear-gradient(90deg, #3558ff, #8f46ff 55%, #ff8a3d);
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
    }
    .theme-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .theme-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .theme-btn:hover {
      transform: scale(1.1);
    }
    .hero {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    .hero.active {
      border-color: #fff;
      transform: scale(1.2);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .card {
      width: 360px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 240px;
      transition: transform 0.7s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .front {
      background: var(--card-front);
      color: #fff;
    }
    .back {
      background: var(--card-back);
      color: var(--text);
      transform: rotateY(180deg);
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 0.8rem;
      background: var(--bg-alt);
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prepify 11+ Vocabulary Flashcards</h1>
    <div class="theme-bar">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Superman_shield.svg" class="hero" id="superman" title="Superman">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Spiderman_logo.svg" class="hero" id="spiderman" title="Spiderman">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3c/Captain_America_shield.svg" class="hero" id="captain" title="Captain America">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Batman_logo.svg" class="hero" id="batman" title="Batman">
    </div>
  </header>

  <main>
    <div class="card" id="flashcard">
      <div class="card-inner">
        <div class="face front" id="frontText">Courage</div>
        <div class="face back" id="backText">The ability to do something that frightens one.</div>
      </div>
    </div>
  </main>

  <footer>© 2025 Prepify 11+ • Keep learning with courage and fun!</footer>

  <script>
    const flashcard = document.getElementById("flashcard");
    flashcard.addEventListener("click", () => flashcard.classList.toggle("flipped"));

    const themes = {
      superman: {
        "--bg": "#e3f2fd",
        "--bg-alt": "#ffffff",
        "--text": "#0d47a1",
        "--card-front": "linear-gradient(135deg,#1565c0,#42a5f5)",
      },
      spiderman: {
        "--bg": "#ffe5e5",
        "--bg-alt": "#fff0f0",
        "--text": "#b71c1c",
        "--card-front": "linear-gradient(135deg,#b71c1c,#000000)",
      },
      captain: {
        "--bg": "#e0f7fa",
        "--bg-alt": "#ffffff",
        "--text": "#01579b",
        "--card-front": "linear-gradient(135deg,#01579b,#81d4fa)",
      },
      batman: {
        "--bg": "#1a1a1a",
        "--bg-alt": "#212121",
        "--text": "#fdd835",
        "--card-front": "linear-gradient(135deg,#000000,#fdd835)",
      }
    };

    function applyTheme(name) {
      const vars = themes[name];
      for (const key in vars) {
        document.documentElement.style.setProperty(key, vars[key]);
      }
      localStorage.setItem("superheroTheme", name);
      document.querySelectorAll(".hero").forEach(h => h.classList.remove("active"));
      document.getElementById(name).classList.add("active");
    }

    document.querySelectorAll(".hero").forEach(btn => {
      btn.addEventListener("click", () => applyTheme(btn.id));
    });

    const savedTheme = localStorage.getItem("superheroTheme") || "superman";
    applyTheme(savedTheme);
  </script>
</body>
</html>
